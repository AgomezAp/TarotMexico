<app-particles class="particles-js"></app-particles>
<div class="background">
  <div class="cards-container" [@fadeIn]>
    <div class="card-description">
      <div class="cards">
        <div *ngFor="let card of selectedCards; let i = index" class="card-item">
          <img [src]="card.src" alt="Carta seleccionada" />
          <h3>{{ card.name }}</h3>
        </div>
      </div>
      
      <div class="description-content">
        <div class="result-page">
          <h3>Descripción General</h3>
          <!-- [ngClass]="{ blurred: !isPaid, 'no-select': !isPaid  }" -->
          <div class="scrollable-description" >
            <p>{{ descriptionsText }}</p>
          </div>
        </div>
      </div>

      <div class="button-container">
     <!--    <div *ngIf="!isPaid" class="result-container">
          <button class="call-to-action" (click)="makePayment()">Hacer Pago</button>
        </div> -->
        <!-- *ngIf="isPaid" -->
        <div  class="result-container">
          <button class="call-to-action" id="call-to-action" (click)="showPopup()">Hablar con la maestra</button>
        </div>
      </div>
    </div>
  </div>
</div>
